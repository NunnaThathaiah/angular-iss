<div class="login-form">
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo-wrapper">
        <div class="logo logo-small"></div>
      </div>
      <div class="company-wrapper">
        <div class="company">Network Packet Broker</div>
      </div>
    </div>
    <div class="login-container">
      <div>
        <h2>Login</h2>
        <form (ngSubmit)="login()" #loginForm="ngForm">

            <mat-icon matPrefix class="nvc-icon-user-circle prefix-icon"></mat-icon>
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required>


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>

          <button class="nvc-btn outlined secondary" type="submit" data-cy="login-button" [disabled]="loginForm.invalid">Login</button>
        </form>
        <p *ngIf="error" style="color: red;">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
