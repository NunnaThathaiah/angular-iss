<div class="login-form">
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo-wrapper">
        <div class="logo logo-small"></div>
      </div>
      <div class="company-wrapper">
        <div class="company">Network Packet Broker</div>
      </div>
    </div>
    <div class="login-container">
      <div>
        <form (ngSubmit)="login()" #loginForm="ngForm" class="login-content">
          <mat-form-field hideRequiredMarker="true">
            <mat-icon  matPrefix class="nvc-icon-user-circle prefix-icon mat-input-element"></mat-icon>
            <mat-label>Enter your username</mat-label>
            <input matInput placeholder="" matInput id="username" name="username" [(ngModel)]="username" required>
          </mat-form-field>

          <mat-form-field hideRequiredMarker="true">

          <mat-icon matPrefix class="nvc-icon-lock-circle prefix-icon"></mat-icon>
            <mat-label>Enter your password</mat-label>
            <input matInput class="password-input"  placeholder="" type="password" id="password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
          <button class="nvc-btn outlined secondary" type="submit" data-cy="login-button"
            [disabled]="loginForm.invalid">Login</button>
        </form>
        <p *ngIf="error" style="color: red;">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
