<h1 mat-dialog-title>User Configuration</h1>
<div mat-dialog-content>
  <form (ngSubmit)="save()">
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="newUsername" name="newUsername" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="New Password" [(ngModel)]="newPassword" name="newPassword" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </mat-form-field>
    <button mat-button type="submit">Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </form>
</div>
