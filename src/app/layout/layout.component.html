<mat-toolbar color="primary">
    <div class="toolbar-content">
        <div class="menu-icon">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="title">
            Networks
        </div>
        <div class="spacer"></div>
    </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/user-config" routerLinkActive="active" (click)="sidenav.close()">User Configuration</a>
            <a mat-list-item routerLink="/system-resources" routerLinkActive="active" (click)="sidenav.close()">System Resources</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
